<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="hdr71" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="dev71" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="gate71" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="embed71" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#2f855a"/>
    </linearGradient>
    <filter id="sh71" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arr71" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#718096"/>
    </marker>
  </defs>
  
  <rect width="900" height="500" fill="#f7fafc"/>
  <rect x="0" y="0" width="900" height="42" fill="url(#hdr71)"/>
  <text x="450" y="28" font-family="Arial" font-size="17" font-weight="bold" fill="white" text-anchor="middle">Figure 7.1: Gatekeeping vs. Embedded Governance</text>
  
  <!-- Traditional Gatekeeping Section -->
  <text x="450" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#c53030" text-anchor="middle">Traditional Gatekeeping Approach</text>
  
  <!-- Development phases -->
  <rect x="50" y="90" width="100" height="40" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="100" y="115" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Requirements</text>
  
  <line x1="150" y1="110" x2="175" y2="110" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="180" y="90" width="100" height="40" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="230" y="115" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Design</text>
  
  <line x1="280" y1="110" x2="305" y2="110" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="310" y="90" width="100" height="40" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="360" y="115" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Build</text>
  
  <line x1="410" y1="110" x2="435" y2="110" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="440" y="90" width="100" height="40" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="490" y="115" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Test</text>
  
  <line x1="540" y1="110" x2="565" y2="110" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <!-- Governance Gate -->
  <rect x="570" y="80" width="120" height="60" rx="6" fill="url(#gate71)" filter="url(#sh71)"/>
  <text x="630" y="105" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">GOVERNANCE</text>
  <text x="630" y="120" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">GATE</text>
  
  <line x1="690" y1="110" x2="715" y2="110" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="720" y="90" width="100" height="40" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="770" y="115" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Deploy</text>
  
  <!-- Problems with gatekeeping -->
  <rect x="50" y="145" width="800" height="75" rx="6" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
  <text x="450" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#c53030" text-anchor="middle">Problems with Gatekeeping</text>
  <text x="140" y="185" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Late discovery of issues</text>
  <text x="140" y="200" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">requiring costly rework</text>
  <text x="350" y="185" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Bottleneck slows delivery</text>
  <text x="350" y="200" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">creating pressure to skip</text>
  <text x="560" y="185" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Teams work around gates</text>
  <text x="560" y="200" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">to meet deadlines</text>
  <text x="760" y="185" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Cannot scale to rapid dev</text>
  <text x="760" y="200" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">or citizen developers</text>
  
  <!-- Embedded Governance Section -->
  <text x="450" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#2f855a" text-anchor="middle">Embedded Governance Approach</text>
  
  <!-- Development phases with embedded governance -->
  <rect x="50" y="270" width="140" height="70" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="120" y="295" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Requirements</text>
  <rect x="60" y="305" width="120" height="25" rx="3" fill="url(#embed71)"/>
  <text x="120" y="322" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Embedded checks</text>
  
  <line x1="190" y1="305" x2="215" y2="305" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="220" y="270" width="140" height="70" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="290" y="295" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Design</text>
  <rect x="230" y="305" width="120" height="25" rx="3" fill="url(#embed71)"/>
  <text x="290" y="322" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Embedded checks</text>
  
  <line x1="360" y1="305" x2="385" y2="305" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="390" y="270" width="140" height="70" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="460" y="295" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Build</text>
  <rect x="400" y="305" width="120" height="25" rx="3" fill="url(#embed71)"/>
  <text x="460" y="322" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Embedded checks</text>
  
  <line x1="530" y1="305" x2="555" y2="305" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="560" y="270" width="140" height="70" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="630" y="295" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Test</text>
  <rect x="570" y="305" width="120" height="25" rx="3" fill="url(#embed71)"/>
  <text x="630" y="322" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Embedded checks</text>
  
  <line x1="700" y1="305" x2="725" y2="305" stroke="#718096" stroke-width="2" marker-end="url(#arr71)"/>
  
  <rect x="730" y="270" width="140" height="70" rx="4" fill="url(#dev71)" filter="url(#sh71)"/>
  <text x="800" y="295" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Deploy</text>
  <rect x="740" y="305" width="120" height="25" rx="3" fill="url(#embed71)"/>
  <text x="800" y="322" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Embedded checks</text>
  
  <!-- Benefits of embedded governance -->
  <rect x="50" y="355" width="800" height="75" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="450" y="375" font-family="Arial" font-size="10" font-weight="bold" fill="#2f855a" text-anchor="middle">Benefits of Embedded Governance</text>
  <text x="140" y="395" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Early issue detection</text>
  <text x="140" y="410" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">when fixes are cheaper</text>
  <text x="350" y="395" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">No bottleneck delays</text>
  <text x="350" y="410" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">governance is continuous</text>
  <text x="560" y="395" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Scales with volume</text>
  <text x="560" y="410" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">via automation</text>
  <text x="760" y="395" font-family="Arial" font-size="9" fill="#4a5568" text-anchor="middle">Compliance by design</text>
  <text x="760" y="410" font-family="Arial" font-size="8" fill="#718096" text-anchor="middle">path of least resistance</text>
  
  <!-- Key mechanisms box -->
  <rect x="50" y="445" width="800" height="45" rx="6" fill="#edf2f7" stroke="#a0aec0" stroke-width="1"/>
  <text x="100" y="468" font-family="Arial" font-size="9" font-weight="bold" fill="#1a365d">Key Mechanisms:</text>
  <text x="230" y="468" font-family="Arial" font-size="9" fill="#4a5568">Risk-based routing</text>
  <text x="370" y="468" font-family="Arial" font-size="9" fill="#4a5568">Automated policy checks</text>
  <text x="540" y="468" font-family="Arial" font-size="9" fill="#4a5568">Integrated documentation</text>
  <text x="710" y="468" font-family="Arial" font-size="9" fill="#4a5568">Continuous monitoring</text>
</svg>