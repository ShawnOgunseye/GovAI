<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 500">
  <defs>
    <linearGradient id="headerGrad34" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="processGrad34" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="decisionGrad34" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e"/>
      <stop offset="100%" style="stop-color:#b7791f"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#2f855a"/>
    </linearGradient>
    <linearGradient id="incidentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <filter id="shadow34" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow34" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c53030"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="500" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="950" height="45" fill="url(#headerGrad34)"/>
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Figure 3.4: Release and Monitoring Process</text>
  
  <!-- Main Flow - Top Row -->
  <!-- Development Complete -->
  <rect x="30" y="70" width="115" height="50" rx="6" fill="url(#processGrad34)" filter="url(#shadow34)"/>
  <text x="87" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Development</text>
  <text x="87" y="105" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Complete</text>
  
  <line x1="145" y1="95" x2="165" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow34)"/>
  
  <!-- Release Readiness -->
  <rect x="170" y="70" width="115" height="50" rx="6" fill="url(#processGrad34)" filter="url(#shadow34)"/>
  <text x="227" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Release Readiness</text>
  <text x="227" y="105" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Assessment</text>
  
  <line x1="285" y1="95" x2="310" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow34)"/>
  
  <!-- Decision Gate -->
  <polygon points="370,95 415,65 460,95 415,125" fill="url(#decisionGrad34)" filter="url(#shadow34)"/>
  <text x="415" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Decision</text>
  <text x="415" y="104" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Gate</text>
  
  <!-- Return to Development -->
  <line x1="415" y1="125" x2="415" y2="145" stroke="#718096" stroke-width="1.5"/>
  <line x1="415" y1="145" x2="87" y2="145" stroke="#718096" stroke-width="1.5"/>
  <line x1="87" y1="145" x2="87" y2="125" stroke="#718096" stroke-width="1.5" marker-end="url(#arrow34)"/>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="8" fill="#718096">Not Ready → Return to Development</text>
  
  <!-- Approved path -->
  <line x1="460" y1="95" x2="490" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow34)"/>
  <text x="475" y="88" font-family="Arial, sans-serif" font-size="8" fill="#38a169">Approved</text>
  
  <!-- Deployment -->
  <rect x="495" y="70" width="115" height="50" rx="6" fill="url(#successGrad)" filter="url(#shadow34)"/>
  <text x="552" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Deployment</text>
  
  <line x1="610" y1="95" x2="635" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow34)"/>
  
  <!-- Continuous Monitoring -->
  <rect x="640" y="70" width="115" height="50" rx="6" fill="url(#processGrad34)" filter="url(#shadow34)"/>
  <text x="697" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Continuous</text>
  <text x="697" y="105" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Monitoring</text>
  
  <!-- Monitoring down arrow -->
  <line x1="697" y1="120" x2="697" y2="160" stroke="#718096" stroke-width="2" marker-end="url(#arrow34)"/>
  
  <!-- Issue Detection Decision -->
  <polygon points="697,165 747,195 697,225 647,195" fill="url(#decisionGrad34)" filter="url(#shadow34)"/>
  <text x="697" y="198" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Issue?</text>
  
  <!-- No issue - loop back to monitoring -->
  <line x1="747" y1="195" x2="780" y2="195" stroke="#718096" stroke-width="1.5"/>
  <line x1="780" y1="195" x2="780" y2="95" stroke="#718096" stroke-width="1.5"/>
  <line x1="780" y1="95" x2="760" y2="95" stroke="#718096" stroke-width="1.5" marker-end="url(#arrow34)"/>
  <text x="795" y="145" font-family="Arial" font-size="8" fill="#718096">No Issue</text>
  
  <!-- Yes - Issue detected -->
  <line x1="697" y1="225" x2="697" y2="255" stroke="#c53030" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="710" y="245" font-family="Arial" font-size="8" fill="#c53030">Issue</text>
  
  <!-- Severity Assessment -->
  <polygon points="697,260 747,290 697,320 647,290" fill="url(#incidentGrad)" filter="url(#shadow34)"/>
  <text x="697" y="293" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Severity?</text>
  
  <!-- Minor path - goes left -->
  <line x1="647" y1="290" x2="580" y2="290" stroke="#718096" stroke-width="1.5" marker-end="url(#arrow34)"/>
  <text x="615" y="283" font-family="Arial" font-size="8" fill="#718096">Minor</text>
  
  <rect x="460" y="265" width="115" height="50" rx="6" fill="url(#processGrad34)" filter="url(#shadow34)"/>
  <text x="517" y="287" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Scheduled</text>
  <text x="517" y="300" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Update</text>
  
  <!-- Major path - goes down -->
  <line x1="697" y1="320" x2="697" y2="350" stroke="#c53030" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="710" y="340" font-family="Arial" font-size="8" fill="#c53030">Major</text>
  
  <rect x="640" y="355" width="115" height="50" rx="6" fill="url(#incidentGrad)" filter="url(#shadow34)"/>
  <text x="697" y="377" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Incident</text>
  <text x="697" y="390" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Response</text>
  
  <!-- Critical path - goes right -->
  <line x1="747" y1="290" x2="780" y2="290" stroke="#c53030" stroke-width="1.5"/>
  <line x1="780" y1="290" x2="780" y2="370" stroke="#c53030" stroke-width="1.5" marker-end="url(#arrowRed)"/>
  <text x="793" y="330" font-family="Arial" font-size="8" fill="#c53030">Critical</text>
  
  <rect x="760" y="375" width="100" height="40" rx="6" fill="#1a202c" filter="url(#shadow34)"/>
  <text x="810" y="393" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Emergency</text>
  <text x="810" y="405" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Suspension</text>
  
  <!-- Converging paths to Update & Redeploy -->
  <line x1="517" y1="315" x2="517" y2="430" stroke="#718096" stroke-width="1.5"/>
  <line x1="697" y1="405" x2="697" y2="430" stroke="#718096" stroke-width="1.5"/>
  <line x1="810" y1="415" x2="810" y2="430" stroke="#718096" stroke-width="1.5"/>
  <line x1="517" y1="430" x2="810" y2="430" stroke="#718096" stroke-width="1.5"/>
  
  <rect x="580" y="440" width="140" height="40" rx="6" fill="url(#successGrad)" filter="url(#shadow34)"/>
  <text x="650" y="465" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Update &amp; Redeploy</text>
  
  <line x1="650" y1="430" x2="650" y2="438" stroke="#718096" stroke-width="1.5" marker-end="url(#arrow34)"/>
  
  <!-- Feedback loop back to monitoring (dashed) -->
  <path d="M 720 460 Q 880 460 880 95 Q 880 70 760 70" stroke="#718096" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  <polygon points="762,66 752,70 762,74" fill="#718096"/>
  <text x="890" y="265" font-family="Arial" font-size="8" fill="#718096" transform="rotate(90 890 265)">Feedback Loop</text>
  
  <!-- Incident Management Box - Left side -->
  <rect x="30" y="180" width="400" height="300" rx="6" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
  <text x="230" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="#c53030" text-anchor="middle">Incident Management</text>
  
  <rect x="45" y="220" width="175" height="115" rx="4" fill="white"/>
  <text x="132" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#c53030" text-anchor="middle">Detection</text>
  <text x="55" y="260" font-family="Arial" font-size="8" fill="#4a5568">• Monitoring alerts</text>
  <text x="55" y="275" font-family="Arial" font-size="8" fill="#4a5568">• User reports</text>
  <text x="55" y="290" font-family="Arial" font-size="8" fill="#4a5568">• Internal discovery</text>
  <text x="55" y="305" font-family="Arial" font-size="8" fill="#4a5568">• External notification</text>
  <text x="55" y="320" font-family="Arial" font-size="8" fill="#4a5568">• Regulatory inquiry</text>
  
  <rect x="235" y="220" width="175" height="115" rx="4" fill="white"/>
  <text x="322" y="240" font-family="Arial" font-size="9" font-weight="bold" fill="#c53030" text-anchor="middle">Response</text>
  <text x="245" y="260" font-family="Arial" font-size="8" fill="#4a5568">• Assess severity</text>
  <text x="245" y="275" font-family="Arial" font-size="8" fill="#4a5568">• Contain harm</text>
  <text x="245" y="290" font-family="Arial" font-size="8" fill="#4a5568">• Investigate root cause</text>
  <text x="245" y="305" font-family="Arial" font-size="8" fill="#4a5568">• Implement fix</text>
  <text x="245" y="320" font-family="Arial" font-size="8" fill="#4a5568">• Verify resolution</text>
  
  <rect x="45" y="345" width="175" height="115" rx="4" fill="white"/>
  <text x="132" y="365" font-family="Arial" font-size="9" font-weight="bold" fill="#c53030" text-anchor="middle">Notification</text>
  <text x="55" y="385" font-family="Arial" font-size="8" fill="#4a5568">• Internal escalation</text>
  <text x="55" y="400" font-family="Arial" font-size="8" fill="#4a5568">• Regulatory reporting</text>
  <text x="55" y="415" font-family="Arial" font-size="8" fill="#4a5568">• EU AI Act: serious</text>
  <text x="55" y="428" font-family="Arial" font-size="8" fill="#4a5568">  incident reports required</text>
  <text x="55" y="443" font-family="Arial" font-size="8" fill="#4a5568">• Affected party notice</text>
  
  <rect x="235" y="345" width="175" height="115" rx="4" fill="white"/>
  <text x="322" y="365" font-family="Arial" font-size="9" font-weight="bold" fill="#c53030" text-anchor="middle">Learning</text>
  <text x="245" y="385" font-family="Arial" font-size="8" fill="#4a5568">• Root cause analysis</text>
  <text x="245" y="400" font-family="Arial" font-size="8" fill="#4a5568">• Process improvement</text>
  <text x="245" y="415" font-family="Arial" font-size="8" fill="#4a5568">• Update governance</text>
  <text x="245" y="428" font-family="Arial" font-size="8" fill="#4a5568">• Training updates</text>
  <text x="245" y="443" font-family="Arial" font-size="8" fill="#4a5568">• Documentation</text>
</svg>