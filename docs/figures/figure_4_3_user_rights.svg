<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="headerGrad43" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resolveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow43" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow43" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="480" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="850" height="45" fill="url(#headerGrad43)"/>
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Figure 4.3: User Rights in AI Systems</text>
  
  <!-- Rights Request Lifecycle Flow -->
  <text x="425" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">Rights Request Lifecycle</text>
  
  <!-- Flow boxes -->
  <rect x="30" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="80" y="118" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Awareness</text>
  
  <line x1="130" y1="115" x2="150" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="155" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="205" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Request</text>
  <text x="205" y="126" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Submission</text>
  
  <line x1="255" y1="115" x2="275" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="280" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="330" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Intake &amp;</text>
  <text x="330" y="126" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Verification</text>
  
  <line x1="380" y1="115" x2="400" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="405" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="455" y="118" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Processing</text>
  
  <line x1="505" y1="115" x2="525" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="530" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="580" y="118" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Response</text>
  
  <line x1="630" y1="115" x2="650" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="655" y="90" width="100" height="50" rx="5" fill="url(#flowGrad)" filter="url(#shadow43)"/>
  <text x="705" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Appeals</text>
  <text x="705" y="126" font-family="Arial, sans-serif" font-size="8" fill="white" fill-opacity="0.9" text-anchor="middle">(if needed)</text>
  
  <line x1="755" y1="115" x2="775" y2="115" stroke="#718096" stroke-width="2" marker-end="url(#arrow43)"/>
  
  <rect x="780" y="90" width="60" height="50" rx="5" fill="url(#resolveGrad)" filter="url(#shadow43)"/>
  <text x="810" y="118" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Resolved</text>
  
  <!-- Rights Types Section -->
  <text x="425" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">Types of Rights</text>
  
  <!-- Opt-Out / Consent -->
  <rect x="30" y="185" width="250" height="130" rx="6" fill="url(#rightGrad)" filter="url(#shadow43)"/>
  <text x="155" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Opt-Out / Consent Rights</text>
  <rect x="40" y="220" width="230" height="85" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="155" y="238" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b46c1" text-anchor="middle">Legal Basis</text>
  <text x="50" y="253" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• GDPR Art. 22: Not be subject to</text>
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  solely automated decisions</text>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Colorado AI Act: Opt-out of</text>
  <text x="50" y="292" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  high-risk AI decisions</text>
  
  <!-- Explanation / Transparency -->
  <rect x="300" y="185" width="250" height="130" rx="6" fill="url(#rightGrad)" filter="url(#shadow43)"/>
  <text x="425" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Explanation / Transparency</text>
  <rect x="310" y="220" width="230" height="85" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="425" y="238" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b46c1" text-anchor="middle">Legal Basis</text>
  <text x="320" y="253" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• GDPR Art. 22: Meaningful info</text>
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  about logic, significance, effects</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• EU AI Act: Deployer disclosure</text>
  <text x="320" y="292" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  of AI use in high-risk systems</text>
  
  <!-- Contestation / Recourse -->
  <rect x="570" y="185" width="250" height="130" rx="6" fill="url(#rightGrad)" filter="url(#shadow43)"/>
  <text x="695" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Contestation / Recourse</text>
  <rect x="580" y="220" width="230" height="85" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="695" y="238" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b46c1" text-anchor="middle">Legal Basis</text>
  <text x="590" y="253" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• GDPR Art. 22: Right to obtain</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  human intervention, express view</text>
  <text x="590" y="280" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• NYC LL144: Candidates may</text>
  <text x="590" y="292" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">  request alternative process</text>
  
  <!-- Implementation Requirements -->
  <text x="425" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">Implementation Requirements</text>
  
  <rect x="30" y="355" width="390" height="110" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="225" y="375" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2f855a" text-anchor="middle">Process Requirements</text>
  <text x="45" y="395" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Clear submission channels (web, phone, in-person)</text>
  <text x="45" y="410" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Identity verification procedures</text>
  <text x="45" y="425" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Defined response timelines (e.g., 30 days under GDPR)</text>
  <text x="45" y="440" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Escalation paths for complex requests</text>
  <text x="45" y="455" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Documentation and audit trail</text>
  
  <rect x="440" y="355" width="380" height="110" rx="6" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="630" y="375" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Technical Requirements</text>
  <text x="455" y="395" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Ability to identify AI-affected decisions</text>
  <text x="455" y="410" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Explanation generation capability</text>
  <text x="455" y="425" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Manual override or reprocessing capability</text>
  <text x="455" y="440" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Logging of decisions and explanations</text>
  <text x="455" y="455" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Human reviewer access and tools</text>
</svg>