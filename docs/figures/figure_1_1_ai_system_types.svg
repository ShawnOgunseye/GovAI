<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="predGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="narrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad)"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Figure 1.1: AI System Types and Characteristics</text>
  
  <!-- Section 1: By Learning Approach -->
  <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">BY LEARNING APPROACH</text>
  
  <!-- Machine Learning Box -->
  <rect x="30" y="100" width="400" height="180" rx="8" fill="url(#mlGrad)" filter="url(#shadow)"/>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Machine Learning</text>
  
  <!-- ML Subtypes -->
  <rect x="45" y="140" width="115" height="60" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="102" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Supervised</text>
  <text x="102" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Labeled examples</text>
  <text x="102" y="188" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Classification/Regression</text>
  
  <rect x="170" y="140" width="115" height="60" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="227" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Unsupervised</text>
  <text x="227" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Pattern discovery</text>
  <text x="227" y="188" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Clustering/Reduction</text>
  
  <rect x="295" y="140" width="120" height="60" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="355" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Reinforcement</text>
  <text x="355" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Trial and error</text>
  <text x="355" y="188" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Reward optimization</text>
  
  <!-- ML Governance Note -->
  <rect x="45" y="210" width="370" height="55" rx="4" fill="#ebf8ff"/>
  <text x="55" y="228" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c5282">Governance Implications:</text>
  <text x="55" y="243" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Data quality and bias in training data directly affect outcomes</text>
  <text x="55" y="256" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Opacity of learned patterns requires explainability measures</text>
  
  <!-- Knowledge-Based Box -->
  <rect x="470" y="100" width="400" height="180" rx="8" fill="url(#kbGrad)" filter="url(#shadow)"/>
  <text x="670" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Knowledge-Based Systems</text>
  
  <rect x="485" y="140" width="170" height="60" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a" text-anchor="middle">Expert Systems</text>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Encoded human expertise</text>
  <text x="570" y="188" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Rule-based reasoning</text>
  
  <rect x="665" y="140" width="170" height="60" rx="4" fill="white" fill-opacity="0.95"/>
  <text x="750" y="160" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a" text-anchor="middle">Decision Trees</text>
  <text x="750" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Explicit logic paths</text>
  <text x="750" y="188" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Traceable decisions</text>
  
  <!-- KB Governance Note -->
  <rect x="485" y="210" width="370" height="55" rx="4" fill="#f0fff4"/>
  <text x="495" y="228" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#276749">Governance Implications:</text>
  <text x="495" y="243" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• More transparent and predictable than ML systems</text>
  <text x="495" y="256" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Cannot adapt to situations not anticipated by designers</text>
  
  <!-- Section 2: By Output Type -->
  <text x="30" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">BY OUTPUT TYPE</text>
  
  <!-- Generative AI Box -->
  <rect x="30" y="325" width="400" height="120" rx="8" fill="url(#genGrad)" filter="url(#shadow)"/>
  <text x="230" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Generative AI</text>
  <text x="230" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" fill-opacity="0.9" text-anchor="middle">Creates new content: text, images, audio, video, code</text>
  
  <rect x="45" y="385" width="370" height="45" rx="4" fill="#faf5ff"/>
  <text x="55" y="403" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#553c9a">Key Risks:</text>
  <text x="115" y="403" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Hallucination, IP concerns, misinformation, deepfakes</text>
  <text x="55" y="418" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#553c9a">Examples:</text>
  <text x="115" y="418" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">ChatGPT, DALL-E, Midjourney, Claude, GitHub Copilot</text>
  
  <!-- Predictive AI Box -->
  <rect x="470" y="325" width="400" height="120" rx="8" fill="url(#predGrad)" filter="url(#shadow)"/>
  <text x="670" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Predictive AI</text>
  <text x="670" y="370" font-family="Arial, sans-serif" font-size="11" fill="white" fill-opacity="0.9" text-anchor="middle">Analyzes data to forecast, classify, or identify patterns</text>
  
  <rect x="485" y="385" width="370" height="45" rx="4" fill="#fffaf0"/>
  <text x="495" y="403" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9c4221">Key Risks:</text>
  <text x="555" y="403" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Accuracy errors, bias, lack of transparency, stale models</text>
  <text x="495" y="418" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9c4221">Examples:</text>
  <text x="555" y="418" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Credit scoring, fraud detection, medical diagnosis, recommendations</text>
  
  <!-- Section 3: By Capability Scope -->
  <text x="30" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d">BY CAPABILITY SCOPE</text>
  
  <!-- Narrow AI Box -->
  <rect x="30" y="490" width="520" height="90" rx="8" fill="url(#narrowGrad)" filter="url(#shadow)"/>
  <text x="290" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Narrow AI (Current Reality)</text>
  <text x="290" y="535" font-family="Arial, sans-serif" font-size="11" fill="white" fill-opacity="0.9" text-anchor="middle">Excels at specific tasks but cannot generalize to new domains</text>
  <rect x="45" y="548" width="490" height="22" rx="4" fill="#fff5f5"/>
  <text x="290" y="563" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Governance Focus: Bounded capabilities that can be tested, validated, and monitored within defined scope</text>
  
  <!-- AGI Box -->
  <rect x="580" y="490" width="290" height="90" rx="8" fill="#718096" filter="url(#shadow)"/>
  <text x="725" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">General AI (Hypothetical)</text>
  <text x="725" y="535" font-family="Arial, sans-serif" font-size="11" fill="white" fill-opacity="0.9" text-anchor="middle">Human-like ability across domains</text>
  <rect x="595" y="548" width="260" height="22" rx="4" fill="#edf2f7"/>
  <text x="725" y="563" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Does not currently exist; speculative</text>
</svg>