<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="headerGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="governGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#553c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44337a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="measureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="manageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad5)"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Figure 2.2: NIST AI Risk Management Framework Core Functions</text>
  
  <!-- Central GOVERN Circle -->
  <circle cx="450" cy="260" r="85" fill="url(#governGrad)" filter="url(#shadow5)"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">GOVERN</text>
  <text x="450" y="272" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Culture, Accountability,</text>
  <text x="450" y="286" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Policies, Processes</text>
  
  <!-- MAP Circle - Top -->
  <circle cx="450" cy="100" r="60" fill="url(#mapGrad)" filter="url(#shadow5)"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MAP</text>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Context &amp; Risks</text>
  
  <!-- MEASURE Circle - Right -->
  <circle cx="610" cy="340" r="60" fill="url(#measureGrad)" filter="url(#shadow5)"/>
  <text x="610" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MEASURE</text>
  <text x="610" y="352" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Assess &amp; Analyze</text>
  
  <!-- MANAGE Circle - Left -->
  <circle cx="290" cy="340" r="60" fill="url(#manageGrad)" filter="url(#shadow5)"/>
  <text x="290" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MANAGE</text>
  <text x="290" y="352" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Prioritize &amp; Act</text>
  
  <!-- Connecting Lines to GOVERN -->
  <line x1="450" y1="160" x2="450" y2="175" stroke="#718096" stroke-width="2"/>
  <line x1="350" y1="305" x2="365" y2="295" stroke="#718096" stroke-width="2"/>
  <line x1="550" y1="305" x2="535" y2="295" stroke="#718096" stroke-width="2"/>
  
  <!-- Circular flow arrows between outer functions -->
  <path d="M 495 110 Q 560 130 590 285" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 560 375 Q 450 430 340 375" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 310 285 Q 340 130 405 110" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>
  
  <!-- MAP Details Box -->
  <rect x="580" y="60" width="290" height="110" rx="6" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="725" y="82" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2b6cb0" text-anchor="middle">MAP Function Activities</text>
  <text x="590" y="100" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Establish context for the AI system</text>
  <text x="590" y="114" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Categorize and characterize the AI system</text>
  <text x="590" y="128" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Identify and document potential impacts</text>
  <text x="590" y="142" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Identify AI actors across the lifecycle</text>
  <text x="590" y="156" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Analyze benefits and costs</text>
  
  <!-- MEASURE Details Box -->
  <rect x="700" y="290" width="170" height="130" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="785" y="312" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a" text-anchor="middle">MEASURE Activities</text>
  <text x="710" y="330" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Identify metrics</text>
  <text x="710" y="344" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Test AI systems</text>
  <text x="710" y="358" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Track identified risks</text>
  <text x="710" y="372" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Evaluate trustworthiness</text>
  <text x="710" y="386" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Collect feedback</text>
  <text x="710" y="400" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Assess third-party risks</text>
  
  <!-- MANAGE Details Box -->
  <rect x="30" y="290" width="170" height="130" rx="6" fill="#fffaf0" stroke="#fbd38d" stroke-width="1"/>
  <text x="115" y="312" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c05621" text-anchor="middle">MANAGE Activities</text>
  <text x="40" y="330" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Prioritize risks</text>
  <text x="40" y="344" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Develop risk responses</text>
  <text x="40" y="358" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Implement treatments</text>
  <text x="40" y="372" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Monitor effectiveness</text>
  <text x="40" y="386" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Communicate risks</text>
  <text x="40" y="400" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Document decisions</text>
  
  <!-- GOVERN Details Box -->
  <rect x="30" y="60" width="290" height="110" rx="6" fill="#faf5ff" stroke="#d6bcfa" stroke-width="1"/>
  <text x="175" y="82" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#553c9a" text-anchor="middle">GOVERN Function Activities</text>
  <text x="40" y="100" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Establish AI governance policies and processes</text>
  <text x="40" y="114" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Define roles, responsibilities, and accountability</text>
  <text x="40" y="128" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Build diverse and skilled workforce</text>
  <text x="40" y="142" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Foster organizational AI risk culture</text>
  <text x="40" y="156" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Engage stakeholders across the lifecycle</text>
  
  <!-- Key Insight Box -->
  <rect x="150" y="450" width="600" height="85" rx="8" fill="#edf2f7" stroke="#a0aec0" stroke-width="1"/>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">Key Framework Characteristics</text>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">GOVERN is central and connects to all other functions, providing the foundation for AI risk management.</text>
  <text x="450" y="512" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">MAP → MEASURE → MANAGE form a continuous cycle, with each informing the others.</text>
  <text x="450" y="529" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle" font-style="italic">The NIST AI RMF is voluntary but has influenced international approaches and may be referenced by regulators.</text>
</svg>