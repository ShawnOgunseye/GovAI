<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620">
  <defs>
    <linearGradient id="headerGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="execGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#553c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44337a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="committeeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2b6cb0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="projectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="620" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad3)"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Figure 1.3: AI Governance Organizational Structure</text>
  
  <!-- Executive Leadership -->
  <rect x="300" y="70" width="300" height="70" rx="8" fill="url(#execGrad)" filter="url(#shadow3)"/>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">EXECUTIVE LEADERSHIP</text>
  <text x="450" y="118" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Sets tone, risk tolerance, resources, accountability</text>
  
  <!-- Arrow from Exec to Committee -->
  <line x1="450" y1="140" x2="450" y2="168" stroke="#553c9a" stroke-width="2"/>
  <polygon points="445,165 450,175 455,165" fill="#553c9a"/>
  
  <!-- AI Governance Committee -->
  <rect x="200" y="175" width="500" height="80" rx="8" fill="url(#committeeGrad)" filter="url(#shadow3)"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI GOVERNANCE COMMITTEE</text>
  <text x="450" y="223" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Cross-functional oversight, policy decisions, risk review</text>
  <text x="450" y="241" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.8" text-anchor="middle">39% of organizations have an AI governance committee (IAPP 2025)</text>
  
  <!-- Functional Teams Row -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">FUNCTIONAL TEAMS</text>
  
  <!-- Legal Box -->
  <rect x="30" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="95" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Legal</text>
  <rect x="40" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="95" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Regulatory analysis</text>
  <text x="95" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Contract review</text>
  <text x="95" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Liability management</text>
  
  <!-- Privacy Box -->
  <rect x="175" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Privacy</text>
  <rect x="185" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="240" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Data protection</text>
  <text x="240" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• DPIAs</text>
  <text x="240" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Consent management</text>
  
  <!-- Risk Box -->
  <rect x="320" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="385" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Risk</text>
  <rect x="330" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="385" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Risk assessment</text>
  <text x="385" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Controls design</text>
  <text x="385" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• ERM integration</text>
  
  <!-- Technical Box -->
  <rect x="465" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="530" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Technical</text>
  <rect x="475" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="530" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Architecture review</text>
  <text x="530" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Testing/validation</text>
  <text x="530" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Implementation</text>
  
  <!-- Ethics/Compliance Box -->
  <rect x="610" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="675" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Ethics</text>
  <rect x="620" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="675" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Ethical review</text>
  <text x="675" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Principles alignment</text>
  <text x="675" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Stakeholder voice</text>
  
  <!-- Business Box -->
  <rect x="755" y="295" width="130" height="100" rx="6" fill="url(#funcGrad)" filter="url(#shadow3)"/>
  <text x="820" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Business</text>
  <rect x="765" y="330" width="110" height="55" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="820" y="348" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Use case definition</text>
  <text x="820" y="360" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Requirements</text>
  <text x="820" y="372" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">• Operational needs</text>
  
  <!-- Connection lines from committee to functional teams -->
  <line x1="250" y1="255" x2="95" y2="295" stroke="#718096" stroke-width="1.5"/>
  <line x1="300" y1="255" x2="240" y2="295" stroke="#718096" stroke-width="1.5"/>
  <line x1="400" y1="255" x2="385" y2="295" stroke="#718096" stroke-width="1.5"/>
  <line x1="500" y1="255" x2="530" y2="295" stroke="#718096" stroke-width="1.5"/>
  <line x1="600" y1="255" x2="675" y2="295" stroke="#718096" stroke-width="1.5"/>
  <line x1="650" y1="255" x2="820" y2="295" stroke="#718096" stroke-width="1.5"/>
  
  <!-- Project Teams -->
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">PROJECT / PRODUCT TEAMS</text>
  
  <rect x="100" y="435" width="200" height="70" rx="6" fill="url(#projectGrad)" filter="url(#shadow3)"/>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AI Project Team A</text>
  <text x="200" y="478" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Development, documentation,</text>
  <text x="200" y="492" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">testing, monitoring</text>
  
  <rect x="350" y="435" width="200" height="70" rx="6" fill="url(#projectGrad)" filter="url(#shadow3)"/>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AI Project Team B</text>
  <text x="450" y="478" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Development, documentation,</text>
  <text x="450" y="492" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">testing, monitoring</text>
  
  <rect x="600" y="435" width="200" height="70" rx="6" fill="url(#projectGrad)" filter="url(#shadow3)"/>
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AI Project Team C</text>
  <text x="700" y="478" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Development, documentation,</text>
  <text x="700" y="492" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">testing, monitoring</text>
  
  <!-- Dashed lines from functions to projects -->
  <line x1="385" y1="395" x2="300" y2="435" stroke="#38a169" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="530" y1="395" x2="450" y2="435" stroke="#38a169" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="530" y1="395" x2="600" y2="435" stroke="#38a169" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- Information Flow Legend Box -->
  <rect x="100" y="530" width="700" height="75" rx="6" fill="#edf2f7" stroke="#a0aec0" stroke-width="1"/>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a365d" text-anchor="middle">Information Flows</text>
  
  <!-- Legend Item 1: Direction/Policy -->
  <rect x="130" y="562" width="180" height="30" rx="3" fill="white"/>
  <line x1="145" y1="577" x2="185" y2="577" stroke="#553c9a" stroke-width="2"/>
  <polygon points="185,574 195,577 185,580" fill="#553c9a"/>
  <text x="205" y="581" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Direction / Policy</text>
  
  <!-- Legend Item 2: Reporting/Escalation -->
  <rect x="330" y="562" width="200" height="30" rx="3" fill="white"/>
  <line x1="355" y1="577" x2="395" y2="577" stroke="#718096" stroke-width="2"/>
  <polygon points="355,574 345,577 355,580" fill="#718096"/>
  <text x="405" y="581" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Reporting / Escalation</text>
  
  <!-- Legend Item 3: Guidance/Support -->
  <rect x="550" y="562" width="180" height="30" rx="3" fill="white"/>
  <line x1="565" y1="577" x2="605" y2="577" stroke="#38a169" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="615" y="581" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Guidance / Support</text>
  
  <!-- Footer note -->
  <text x="450" y="615" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle" font-style="italic">50% of AI governance sits in ethics, compliance, privacy, or legal functions (IAPP 2025)</text>
</svg>