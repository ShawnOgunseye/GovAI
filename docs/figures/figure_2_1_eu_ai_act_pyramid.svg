<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="headerGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prohibGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c53030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b2c2c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b7791f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="minGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="url(#headerGrad4)"/>
  <text x="450" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Figure 2.1: EU AI Act Risk Classification Pyramid</text>
  
  <!-- Pyramid Structure -->
  <!-- Prohibited - Top -->
  <polygon points="450,80 520,160 380,160" fill="url(#prohibGrad)" filter="url(#shadow4)"/>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">PROHIBITED</text>
  
  <!-- High Risk -->
  <polygon points="380,165 520,165 580,265 320,265" fill="url(#highGrad)" filter="url(#shadow4)"/>
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">HIGH-RISK</text>
  <text x="450" y="228" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Extensive Requirements</text>
  
  <!-- Limited Risk -->
  <polygon points="320,270 580,270 650,370 250,370" fill="url(#limitGrad)" filter="url(#shadow4)"/>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">LIMITED RISK</text>
  <text x="450" y="328" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">Transparency Obligations</text>
  
  <!-- Minimal Risk -->
  <polygon points="250,375 650,375 720,475 180,475" fill="url(#minGrad)" filter="url(#shadow4)"/>
  <text x="450" y="415" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">MINIMAL RISK</text>
  <text x="450" y="433" font-family="Arial, sans-serif" font-size="10" fill="white" fill-opacity="0.9" text-anchor="middle">No Specific Requirements</text>
  <text x="450" y="451" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.8" text-anchor="middle">Voluntary Codes of Conduct Encouraged</text>
  
  <!-- Prohibited Examples Box -->
  <rect x="550" y="70" width="320" height="100" rx="6" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
  <text x="710" y="90" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c53030" text-anchor="middle">Prohibited AI Practices</text>
  <text x="560" y="108" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Subliminal manipulation causing harm</text>
  <text x="560" y="121" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Exploitation of vulnerabilities</text>
  <text x="560" y="134" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Social scoring by public authorities</text>
  <text x="560" y="147" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Untargeted facial recognition scraping</text>
  <text x="560" y="160" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Real-time biometric ID (with exceptions)</text>
  <line x1="550" y1="120" x2="520" y2="120" stroke="#fc8181" stroke-width="1"/>
  
  <!-- High Risk Examples Box -->
  <rect x="30" y="175" width="280" height="120" rx="6" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
  <text x="170" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c05621" text-anchor="middle">High-Risk AI Systems</text>
  <text x="40" y="213" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Biometric identification/categorization</text>
  <text x="40" y="226" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Critical infrastructure management</text>
  <text x="40" y="239" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Education and vocational training</text>
  <text x="40" y="252" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Employment and worker management</text>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Credit, insurance, emergency services</text>
  <text x="40" y="278" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Law enforcement, migration, justice</text>
  <line x1="310" y1="215" x2="350" y2="215" stroke="#ed8936" stroke-width="1"/>
  
  <!-- Limited Risk Examples Box -->
  <rect x="680" y="280" width="190" height="80" rx="6" fill="#fffff0" stroke="#ecc94b" stroke-width="1"/>
  <text x="775" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b7791f" text-anchor="middle">Limited Risk AI</text>
  <text x="690" y="318" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Chatbots (must disclose)</text>
  <text x="690" y="331" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Emotion recognition</text>
  <text x="690" y="344" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Deepfakes (must label)</text>
  <line x1="680" y1="320" x2="650" y2="320" stroke="#ecc94b" stroke-width="1"/>
  
  <!-- Minimal Risk Examples Box -->
  <rect x="30" y="385" width="190" height="80" rx="6" fill="#f0fff4" stroke="#68d391" stroke-width="1"/>
  <text x="125" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a" text-anchor="middle">Minimal Risk AI</text>
  <text x="40" y="423" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Spam filters</text>
  <text x="40" y="436" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• AI-enabled video games</text>
  <text x="40" y="449" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">• Inventory management</text>
  <line x1="220" y1="425" x2="250" y2="425" stroke="#68d391" stroke-width="1"/>
  
  <!-- Requirements Summary Box -->
  <rect x="130" y="490" width="640" height="95" rx="8" fill="#edf2f7" stroke="#a0aec0" stroke-width="1"/>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d" text-anchor="middle">High-Risk Requirements Summary</text>
  
  <rect x="145" y="525" width="145" height="50" rx="4" fill="white"/>
  <text x="217" y="542" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621" text-anchor="middle">Before Market</text>
  <text x="217" y="555" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Risk management system</text>
  <text x="217" y="566" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Data governance, documentation</text>
  
  <rect x="300" y="525" width="145" height="50" rx="4" fill="white"/>
  <text x="372" y="542" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621" text-anchor="middle">System Design</text>
  <text x="372" y="555" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Human oversight measures</text>
  <text x="372" y="566" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Transparency, logging</text>
  
  <rect x="455" y="525" width="145" height="50" rx="4" fill="white"/>
  <text x="527" y="542" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621" text-anchor="middle">Performance</text>
  <text x="527" y="555" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Accuracy, robustness</text>
  <text x="527" y="566" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Cybersecurity standards</text>
  
  <rect x="610" y="525" width="145" height="50" rx="4" fill="white"/>
  <text x="682" y="542" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621" text-anchor="middle">Post-Market</text>
  <text x="682" y="555" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Monitoring, incident reporting</text>
  <text x="682" y="566" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Quality management</text>
  
  <!-- Penalty Note -->
  <text x="450" y="598" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle" font-style="italic">Penalties: Up to €35M or 7% global turnover for prohibited violations; €15M or 3% for high-risk violations</text>
</svg>