<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad32" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b7791f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outcomeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stopGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow32" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow32" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="45" fill="url(#headerGrad32)"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Figure 3.2: Impact Assessment Process Flow</text>
  
  <!-- Step 1: Intake -->
  <rect x="30" y="70" width="140" height="50" rx="6" fill="url(#processGrad)" filter="url(#shadow32)"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Intake Information</text>
  
  <!-- Arrow -->
  <line x1="170" y1="95" x2="195" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Step 2: Risk Classification Decision -->
  <polygon points="280,95 330,60 380,95 330,130" fill="url(#decisionGrad)" filter="url(#shadow32)"/>
  <text x="330" y="92" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Risk</text>
  <text x="330" y="104" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Level?</text>
  
  <!-- Low Risk Path -->
  <line x1="330" y1="60" x2="330" y2="35" stroke="#718096" stroke-width="2"/>
  <line x1="330" y1="35" x2="680" y2="35" stroke="#718096" stroke-width="2"/>
  <line x1="680" y1="35" x2="680" y2="350" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  <text x="505" y="28" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">Low Risk → Lightweight Review</text>
  
  <!-- High Risk Path -->
  <line x1="380" y1="95" x2="405" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  <text x="392" y="88" font-family="Arial, sans-serif" font-size="8" fill="#718096">High</text>
  
  <!-- Step 3: Full Assessment -->
  <rect x="410" y="70" width="140" height="50" rx="6" fill="url(#processGrad)" filter="url(#shadow32)"/>
  <text x="480" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Full Impact</text>
  <text x="480" y="106" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Assessment</text>
  
  <!-- Arrow down -->
  <line x1="480" y1="120" x2="480" y2="145" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Step 4: Risk Identification -->
  <rect x="410" y="150" width="140" height="50" rx="6" fill="url(#processGrad)" filter="url(#shadow32)"/>
  <text x="480" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Risk</text>
  <text x="480" y="186" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Identification</text>
  
  <!-- Arrow down -->
  <line x1="480" y1="200" x2="480" y2="225" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Step 5: Risk Analysis -->
  <rect x="410" y="230" width="140" height="50" rx="6" fill="url(#processGrad)" filter="url(#shadow32)"/>
  <text x="480" y="252" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Risk Analysis</text>
  <text x="480" y="266" font-family="Arial, sans-serif" font-size="8" fill="white" fill-opacity="0.9" text-anchor="middle">(Likelihood × Severity)</text>
  
  <!-- Arrow down -->
  <line x1="480" y1="280" x2="480" y2="305" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Step 6: Mitigation Planning -->
  <rect x="410" y="310" width="140" height="50" rx="6" fill="url(#processGrad)" filter="url(#shadow32)"/>
  <text x="480" y="332" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Mitigation</text>
  <text x="480" y="346" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Planning</text>
  
  <!-- Arrow down -->
  <line x1="480" y1="360" x2="480" y2="385" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Step 7: Decision -->
  <polygon points="480,390 540,420 480,450 420,420" fill="url(#decisionGrad)" filter="url(#shadow32)"/>
  <text x="480" y="423" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Decision</text>
  
  <!-- Decision Outcomes -->
  <!-- Proceed -->
  <line x1="540" y1="420" x2="600" y2="420" stroke="#718096" stroke-width="2"/>
  <line x1="600" y1="420" x2="600" y2="370" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  <rect x="560" y="320" width="80" height="45" rx="6" fill="url(#outcomeGrad)" filter="url(#shadow32)"/>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Proceed</text>
  <text x="600" y="354" font-family="Arial, sans-serif" font-size="8" fill="white" fill-opacity="0.9" text-anchor="middle">Document</text>
  
  <!-- Modify -->
  <line x1="420" y1="420" x2="280" y2="420" stroke="#718096" stroke-width="2"/>
  <line x1="280" y1="420" x2="280" y2="125" stroke="#718096" stroke-width="2"/>
  <line x1="280" y1="125" x2="410" y2="95" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  <rect x="220" y="260" width="80" height="45" rx="6" fill="url(#decisionGrad)" filter="url(#shadow32)"/>
  <text x="260" y="280" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Modify</text>
  <text x="260" y="294" font-family="Arial, sans-serif" font-size="8" fill="white" fill-opacity="0.9" text-anchor="middle">Revise Design</text>
  
  <!-- Stop -->
  <line x1="480" y1="450" x2="480" y2="480" stroke="#718096" stroke-width="2"/>
  <rect x="440" y="455" width="80" height="35" rx="6" fill="url(#stopGrad)" filter="url(#shadow32)"/>
  <text x="480" y="477" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Stop</text>
  
  <!-- Document & Approve Box -->
  <rect x="620" y="360" width="140" height="50" rx="6" fill="url(#outcomeGrad)" filter="url(#shadow32)"/>
  <text x="690" y="382" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Document &amp;</text>
  <text x="690" y="396" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Approve</text>
  
  <!-- Arrow to Reassessment -->
  <line x1="690" y1="410" x2="690" y2="445" stroke="#718096" stroke-width="2" marker-end="url(#arrow32)"/>
  
  <!-- Periodic Reassessment -->
  <rect x="620" y="450" width="140" height="40" rx="6" fill="#edf2f7" stroke="#a0aec0" stroke-width="1"/>
  <text x="690" y="475" font-family="Arial, sans-serif" font-size="9" fill="#4a5568" text-anchor="middle">Periodic Reassessment</text>
  
  <!-- Reassessment feedback arrow -->
  <path d="M 760 470 Q 780 470 780 280 Q 780 95 555 95" stroke="#718096" stroke-width="1.5" fill="none" stroke-dasharray="4,2" marker-end="url(#arrow32)"/>
  <text x="775" y="280" font-family="Arial, sans-serif" font-size="7" fill="#718096" transform="rotate(90 775 280)">Triggers</text>
  
  <!-- Side panel with details -->
  <rect x="30" y="140" width="170" height="320" rx="6" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="115" y="162" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Assessment Types</text>
  
  <text x="40" y="185" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c5282">DPIA (GDPR)</text>
  <text x="40" y="198" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Privacy and data</text>
  <text x="40" y="209" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">protection risks</text>
  
  <text x="40" y="230" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c5282">AIA (Algorithmic)</text>
  <text x="40" y="243" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Discrimination, accuracy,</text>
  <text x="40" y="254" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">transparency risks</text>
  
  <text x="40" y="275" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c5282">FRIA (EU AI Act)</text>
  <text x="40" y="288" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Fundamental rights</text>
  <text x="40" y="299" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">impacts</text>
  
  <text x="40" y="320" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c5282">HRIA (UN Principles)</text>
  <text x="40" y="333" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Broader human</text>
  <text x="40" y="344" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">rights impacts</text>
  
  <line x1="40" y1="360" x2="190" y2="360" stroke="#90cdf4" stroke-width="1"/>
  
  <text x="115" y="380" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c5282" text-anchor="middle">Key Principle</text>
  <text x="115" y="395" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">Conduct assessments</text>
  <text x="115" y="408" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">early when findings</text>
  <text x="115" y="421" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">can still influence</text>
  <text x="115" y="434" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">design decisions.</text>
</svg>