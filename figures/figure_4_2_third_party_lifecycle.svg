<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="headerGrad42" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stageGrad42" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow42" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow42" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="700" height="45" fill="url(#headerGrad42)"/>
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Figure 4.2: Third-Party AI Governance Lifecycle</text>
  
  <!-- Circular arrangement of stages -->
  <!-- Due Diligence - Top -->
  <rect x="260" y="70" width="180" height="60" rx="8" fill="url(#stageGrad42)" filter="url(#shadow42)"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Due Diligence</text>
  <text x="350" y="118" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Vendor &amp; System Assessment</text>
  
  <!-- Contract Negotiation - Right -->
  <rect x="500" y="175" width="180" height="60" rx="8" fill="url(#stageGrad42)" filter="url(#shadow42)"/>
  <text x="590" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Contract Negotiation</text>
  <text x="590" y="223" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Terms &amp; Protections</text>
  
  <!-- Onboarding - Bottom Right -->
  <rect x="500" y="290" width="180" height="60" rx="8" fill="url(#stageGrad42)" filter="url(#shadow42)"/>
  <text x="590" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Onboarding</text>
  <text x="590" y="338" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Integration &amp; Setup</text>
  
  <!-- Operational Monitoring - Bottom -->
  <rect x="260" y="370" width="180" height="60" rx="8" fill="url(#stageGrad42)" filter="url(#shadow42)"/>
  <text x="350" y="397" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Operational Monitoring</text>
  <text x="350" y="415" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Ongoing Oversight</text>
  
  <!-- Periodic Review - Bottom Left -->
  <rect x="20" y="290" width="180" height="60" rx="8" fill="url(#stageGrad42)" filter="url(#shadow42)"/>
  <text x="110" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Periodic Review</text>
  <text x="110" y="338" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Reassessment</text>
  
  <!-- Exit - Left branch -->
  <rect x="20" y="175" width="180" height="60" rx="8" fill="url(#exitGrad)" filter="url(#shadow42)"/>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Exit</text>
  <text x="110" y="223" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Termination &amp; Transition</text>
  
  <!-- Arrows connecting stages -->
  <!-- Due Diligence to Contract -->
  <path d="M 440 100 Q 480 100 500 140 Q 520 175 520 175" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow42)"/>
  
  <!-- Contract to Onboarding -->
  <line x1="590" y1="235" x2="590" y2="288" stroke="#718096" stroke-width="2" marker-end="url(#arrow42)"/>
  
  <!-- Onboarding to Monitoring -->
  <path d="M 500 320 Q 450 320 420 360 Q 400 380 400 380" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow42)"/>
  
  <!-- Monitoring to Periodic Review -->
  <path d="M 260 400 Q 200 400 160 360 Q 140 340 140 352" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrow42)"/>
  
  <!-- Periodic Review to Due Diligence (renewal) -->
  <path d="M 110 290 Q 110 200 200 140 Q 260 100 258 100" stroke="#718096" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrow42)"/>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="8" fill="#718096">Renewal</text>
  
  <!-- Periodic Review to Exit -->
  <line x1="110" y1="290" x2="110" y2="238" stroke="#c53030" stroke-width="2" marker-end="url(#arrow42)"/>
  <text x="125" y="265" font-family="Arial, sans-serif" font-size="8" fill="#c53030">End</text>
  
  <!-- Activity boxes -->
  <!-- Due Diligence activities -->
  <rect x="260" y="135" width="180" height="35" rx="4" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="270" y="150" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">Provider stability, AI practices,</text>
  <text x="270" y="162" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">documentation, compliance support</text>
  
  <!-- Contract activities -->
  <rect x="500" y="240" width="180" height="45" rx="4" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="510" y="255" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">Information rights, audit rights,</text>
  <text x="510" y="267" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">incident notification, liability,</text>
  <text x="510" y="279" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">update protocols, termination</text>
  
  <!-- Onboarding activities -->
  <rect x="500" y="355" width="180" height="35" rx="4" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">Technical integration, user training,</text>
  <text x="510" y="382" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">monitoring setup, baseline metrics</text>
  
  <!-- Monitoring activities -->
  <rect x="260" y="435" width="180" height="35" rx="4" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="270" y="450" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">Performance tracking, SLA compliance,</text>
  <text x="270" y="462" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">incident tracking, vendor updates</text>
  
  <!-- Review activities -->
  <rect x="20" y="355" width="180" height="35" rx="4" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">Performance vs. requirements,</text>
  <text x="30" y="382" font-family="Arial, sans-serif" font-size="7" fill="#2c5282">risk reassessment, renewal decision</text>
  
  <!-- Exit activities -->
  <rect x="20" y="130" width="180" height="40" rx="4" fill="#fff5f5" stroke="#fc8181" stroke-width="1"/>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="7" fill="#c53030">Data return/deletion, transition plan,</text>
  <text x="30" y="157" font-family="Arial, sans-serif" font-size="7" fill="#c53030">replacement vendor, service continuity</text>
  
  <!-- Key Contractual Provisions Box -->
  <rect x="220" y="180" width="260" height="180" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2f855a" text-anchor="middle">Key Contractual Provisions</text>
  
  <text x="235" y="220" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#276749">Information Rights</text>
  <text x="235" y="232" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Access to documentation, metrics, changes</text>
  
  <text x="235" y="250" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#276749">Audit Rights</text>
  <text x="235" y="262" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Ability to verify vendor claims</text>
  
  <text x="235" y="280" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#276749">Incident Notification</text>
  <text x="235" y="292" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Timely notice of issues, breaches</text>
  
  <text x="235" y="310" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#276749">Liability Allocation</text>
  <text x="235" y="322" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Clear responsibility for AI harms</text>
  
  <text x="235" y="340" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#276749">Termination Rights</text>
  <text x="235" y="352" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Exit provisions, data return</text>
</svg>