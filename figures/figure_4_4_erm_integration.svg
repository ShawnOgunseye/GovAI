<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <linearGradient id="headerGrad44" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f855a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow44" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="#f7fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="900" height="45" fill="url(#headerGrad44)"/>
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Figure 4.4: AI Governance in Enterprise Risk Management</text>
  
  <!-- Three Lines Model Section -->
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d" text-anchor="middle">Three Lines Model for AI Governance</text>
  
  <!-- Governing Body Box -->
  <rect x="100" y="90" width="400" height="40" rx="5" fill="#1a365d" filter="url(#shadow44)"/>
  <text x="300" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Governing Body (Board / Executive Leadership)</text>
  
  <!-- First Line -->
  <rect x="30" y="150" width="180" height="130" rx="6" fill="url(#line1Grad)" filter="url(#shadow44)"/>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">First Line</text>
  <text x="120" y="192" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Business &amp; Technical</text>
  <rect x="40" y="200" width="160" height="70" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="120" y="218" font-family="Arial, sans-serif" font-size="8" fill="#2b6cb0" text-anchor="middle">AI Project Teams</text>
  <text x="120" y="232" font-family="Arial, sans-serif" font-size="8" fill="#2b6cb0" text-anchor="middle">Data Scientists</text>
  <text x="120" y="246" font-family="Arial, sans-serif" font-size="8" fill="#2b6cb0" text-anchor="middle">ML Engineers</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="8" fill="#2b6cb0" text-anchor="middle">Business Users</text>
  
  <!-- Second Line -->
  <rect x="220" y="150" width="180" height="130" rx="6" fill="url(#line2Grad)" filter="url(#shadow44)"/>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Second Line</text>
  <text x="310" y="192" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Oversight Functions</text>
  <rect x="230" y="200" width="160" height="70" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="310" y="218" font-family="Arial, sans-serif" font-size="8" fill="#6b46c1" text-anchor="middle">AI Governance Team</text>
  <text x="310" y="232" font-family="Arial, sans-serif" font-size="8" fill="#6b46c1" text-anchor="middle">Risk Management</text>
  <text x="310" y="246" font-family="Arial, sans-serif" font-size="8" fill="#6b46c1" text-anchor="middle">Legal &amp; Compliance</text>
  <text x="310" y="260" font-family="Arial, sans-serif" font-size="8" fill="#6b46c1" text-anchor="middle">Privacy / Ethics</text>
  
  <!-- Third Line -->
  <rect x="410" y="150" width="180" height="130" rx="6" fill="url(#line3Grad)" filter="url(#shadow44)"/>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Third Line</text>
  <text x="500" y="192" font-family="Arial, sans-serif" font-size="9" fill="white" fill-opacity="0.9" text-anchor="middle">Independent Assurance</text>
  <rect x="420" y="200" width="160" height="70" rx="3" fill="white" fill-opacity="0.95"/>
  <text x="500" y="218" font-family="Arial, sans-serif" font-size="8" fill="#2f855a" text-anchor="middle">Internal Audit</text>
  <text x="500" y="232" font-family="Arial, sans-serif" font-size="8" fill="#2f855a" text-anchor="middle">External Audit</text>
  <text x="500" y="246" font-family="Arial, sans-serif" font-size="8" fill="#2f855a" text-anchor="middle">AI-specific Auditors</text>
  <text x="500" y="260" font-family="Arial, sans-serif" font-size="8" fill="#2f855a" text-anchor="middle">Regulators</text>
  
  <!-- Arrows showing accountability -->
  <line x1="120" y1="150" x2="120" y2="135" stroke="#718096" stroke-width="1.5"/>
  <line x1="120" y1="135" x2="300" y2="135" stroke="#718096" stroke-width="1.5"/>
  <line x1="300" y1="135" x2="300" y2="130" stroke="#718096" stroke-width="1.5"/>
  
  <line x1="310" y1="150" x2="310" y2="130" stroke="#718096" stroke-width="1.5"/>
  
  <line x1="500" y1="150" x2="500" y2="135" stroke="#718096" stroke-width="1.5"/>
  <line x1="500" y1="135" x2="300" y2="135" stroke="#718096" stroke-width="1.5"/>
  
  <!-- AI Risk Categories Section -->
  <text x="700" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d" text-anchor="middle">AI Risk Mapping to ERM</text>
  
  <rect x="600" y="90" width="280" height="195" rx="6" fill="url(#riskGrad)" filter="url(#shadow44)"/>
  <text x="740" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AI-Specific Risks → ERM Categories</text>
  
  <rect x="610" y="125" width="260" height="150" rx="4" fill="white" fill-opacity="0.95"/>
  
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621">Operational Risk</text>
  <text x="620" y="158" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Model failures, system errors, process breakdowns</text>
  
  <text x="620" y="178" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621">Compliance Risk</text>
  <text x="620" y="191" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">EU AI Act, GDPR, anti-discrimination laws</text>
  
  <text x="620" y="211" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621">Reputational Risk</text>
  <text x="620" y="224" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Bias incidents, public criticism, loss of trust</text>
  
  <text x="620" y="244" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#c05621">Strategic Risk</text>
  <text x="620" y="257" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Misaligned AI investments, competitive threats</text>
  
  <!-- Integration Approaches Section -->
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a365d" text-anchor="middle">Integration Approaches</text>
  
  <rect x="30" y="325" width="200" height="180" rx="6" fill="#ebf8ff" stroke="#90cdf4" stroke-width="1"/>
  <text x="130" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2b6cb0" text-anchor="middle">Unified Taxonomy</text>
  <text x="45" y="370" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Map AI risks to existing</text>
  <text x="45" y="383" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">ERM risk categories.</text>
  <text x="45" y="400" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Benefits:</text>
  <text x="45" y="415" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Leverage existing processes</text>
  <text x="45" y="430" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Consistent language</text>
  <text x="45" y="445" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Easier board reporting</text>
  <text x="45" y="460" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Avoids siloed approach</text>
  
  <rect x="250" y="325" width="200" height="180" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2f855a" text-anchor="middle">Common Controls</text>
  <text x="265" y="370" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Extend existing control</text>
  <text x="265" y="383" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">frameworks to cover AI.</text>
  <text x="265" y="400" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Benefits:</text>
  <text x="265" y="415" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Build on proven controls</text>
  <text x="265" y="430" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Avoid duplication</text>
  <text x="265" y="445" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Efficient resource use</text>
  <text x="265" y="460" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Auditable framework</text>
  
  <rect x="470" y="325" width="200" height="180" rx="6" fill="#faf5ff" stroke="#d6bcfa" stroke-width="1"/>
  <text x="570" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6b46c1" text-anchor="middle">Integrated Reporting</text>
  <text x="485" y="370" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Include AI risks in</text>
  <text x="485" y="383" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">enterprise risk reports.</text>
  <text x="485" y="400" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Benefits:</text>
  <text x="485" y="415" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Board visibility</text>
  <text x="485" y="430" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Prioritization context</text>
  <text x="485" y="445" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Resource justification</text>
  <text x="485" y="460" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Trend tracking</text>
  
  <rect x="690" y="325" width="200" height="180" rx="6" fill="#fffaf0" stroke="#fbd38d" stroke-width="1"/>
  <text x="790" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c05621" text-anchor="middle">Joint Assurance</text>
  <text x="705" y="370" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Coordinate AI audits</text>
  <text x="705" y="383" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">with other assurance.</text>
  <text x="705" y="400" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Benefits:</text>
  <text x="705" y="415" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Comprehensive coverage</text>
  <text x="705" y="430" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Reduced audit fatigue</text>
  <text x="705" y="445" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Cross-domain insights</text>
  <text x="705" y="460" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">• Efficient use of experts</text>
</svg>